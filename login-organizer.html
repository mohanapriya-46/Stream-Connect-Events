<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Portal | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .glass-purple { background: rgba(46, 16, 101, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(168, 85, 247, 0.3); }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen overflow-hidden">
    <div class="absolute inset-0 z-0">
        <img src="https://thumbs.dreamstime.com/b/inspiring-collaboration-modern-design-workspace-creative-teams-featuring-abstract-patterns-vibrant-color-dynamic-387313194.jpg" class="w-full h-full object-cover opacity-40">
    </div>

    <div class="glass-purple p-10 rounded-3xl w-full max-w-md z-10 shadow-2xl" data-aos="fade-up">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-purple-400">Organizer Login</h1>
            <p class="text-slate-300 text-sm mt-2">Manage your events & speakers</p>
        </div>

        <form onsubmit="event.preventDefault(); window.location.href='organizer-dashboard.html';" class="space-y-6">
            <input type="email" placeholder="Business Email" required class="w-full p-4 bg-white/10 border border-purple-500/30 rounded-xl text-white focus:border-purple-400 outline-none">
            <input type="password" placeholder="Password" required class="w-full p-4 bg-white/10 border border-purple-500/30 rounded-xl text-white focus:border-purple-400 outline-none">
            <button type="submit" class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold rounded-xl hover:shadow-purple-500/40 hover:shadow-2xl transition-all">
                Login to Manage
            </button>
        </form>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
